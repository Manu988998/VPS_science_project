<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chat-container {
            width: 50%;
            margin: 0 auto;
        }
        .chat-box {
            border: 1px solid #ccc;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
        }
        .chat-box p {
            margin: 10px 0;
        }
        .user-message {
            text-align: right;
            font-weight: bold;
        }
        .bot-message {
            text-align: left;
            color: green;
        }
        .input-box {
            margin-top: 20px;
        }
        .input-box input {
            width: 80%;
            padding: 10px;
        }
        .input-box button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>AI Chatbot</h2>
        <div class="chat-box" id="chat-box">
            <!-- Chat will appear here -->
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Replace with your Hugging Face API key and model
        const apiKey = 'your-hugging-face-api-key'; // Enter your Hugging Face API key here
        const apiUrl = 'https://api-inference.huggingface.co/models/gpt2'; // GPT-2 model

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            // Display user message in chat
            displayMessage(userInput, 'user-message');

            // Clear input field
            document.getElementById('user-input').value = '';

            // Call Hugging Face API
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    inputs: userInput
                })
            });

            const result = await response.json();
            if (result.hasOwnProperty('error')) {
                displayMessage("Error: Unable to process request.", 'bot-message');
                return;
            }

            // Get the AI's response
            const botResponse = result[0]?.generated_text || "Sorry, I didn't understand that.";
            displayMessage(botResponse, 'bot-message');
        }

        function displayMessage(message, className) {
            const chatBox = document.getElementById('chat-box');
            const newMessage = document.createElement('p');
            newMessage.className = className;
            newMessage.textContent = message;
            chatBox.appendChild(newMessage);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
        }
    </script>
</body>
</html>
