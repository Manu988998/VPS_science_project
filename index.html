<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        #send-section, #receive-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            width: 40%;
            vertical-align: top;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #progress {
            width: 100%;
            background-color: #f3f3f3;
            margin: 10px auto;
            display: block;
        }

        #progress div {
            width: 0;
            height: 20px;
            background-color: #28a745;
        }
    </style>
</head>
<body>

    <h1>Peer-to-Peer File Transfer</h1>

    <div id="send-section">
        <h2>Send File</h2>
        <input type="file" id="fileInput">
        <button id="sendFileBtn" disabled>Send File</button>
        <div id="sendStatus"></div>
    </div>

    <div id="receive-section">
        <h2>Receive File</h2>
        <button id="startReceiveBtn">Start Connection</button>
        <div id="receiveStatus"></div>
    </div>

    <script src="file-transfer.js"></script>

</body>
</html>
